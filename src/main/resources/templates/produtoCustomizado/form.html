<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="container" style="margin-top:100px;">
        <h2>Formulário de Cadastro - Produtos Customizados</h2>

        <div class="row">
            <form th:action="@{/produtocustomizado}" method="post"
                  th:object="${produtocustomizado}" th:name="formulario">
                <div class="row">
                    <div class="form-group">
                        <label for="id">Código</label>
                        <input type="text" class="form-control" style="width:auto"
                               th:field="*{id}" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="recheio">Recheio</label>
                        <select class="form-control" onchange="atualizaValorProduto()"
                                th:field="*{recheio}" style="width:auto" name="recheio" required >
                            <option value=""> (selecione)</option>
                            <option th:each="recheio: ${recheios}" th:value="${recheio.id}"
                                    th:text="${recheio}"></option>

                        </select>
                        <span th:if="${#fields.hasErrors('recheio')}" th:errors="*{recheio}"
                              class="text-danger"></span>
                    </div>
                </div>

                <!--//CARREGA COBERTURA-->

                <div class="row">
                    <div class="form-group">
                        <label for="cobertura">Cobertura</label>
                        <select class="form-control" onchange="atualizaValorProduto()"
                                th:field="*{cobertura}" style="width:auto" required>
                            <option value=""> (selecione)</option>
                            <option th:each="cobertura: ${coberturas}" th:value="${cobertura.id}"
                                    th:text="${cobertura}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('cobertura')}" th:errors="*{cobertura}"
                              class="text-danger"></span>
                    </div>
                </div>

                <!--CARREGA formato;-->

                <div class="row">
                    <div class="form-group">
                        <label for="formato">Formato</label>
                        <select class="form-control"
                                th:field="*{formato}" style="width:auto" required>
                            <option value=""> (selecione)</option>
                            <option th:each="formato: ${formatos}" th:value="${formato.id}"
                                    th:text="${formato.nome}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('formato')}" th:errors="*{formato}"
                              class="text-danger"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label for="massa">Massa</label>
                        <select class="form-control" onchange="atualizaValorProduto()"
                                th:field="*{massa}" style="width:auto" required>
                            <option value=""> (selecione)</option>
                            <option th:each="massa: ${massas}" th:value="${massa.id}"
                                    th:text="${massa}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('massa')}" th:errors="*{massa}"
                              class="text-danger"></span>
                    </div>
                </div>



                <div class="row">
                    <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input type="text" class="form-control"
                               th:field="*{imagem}" placeholder="Imagem pré definida" style="width:auto" readonly/>
                        <span th:if="${#fields.hasErrors('imagem')}"
                              th:errors="*{imagem}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label for="valor">Valor total em R$</label>
                        <input type="text" class="form-control"
                               th:field="*{valor}" style="width:auto" readonly/>

                        <span th:if="${#fields.hasErrors('valor')}"
                              th:errors="*{valor}"
                              class="text-danger"
                        ></span>

                    </div>
                </div>

                <!-- FIM customizado -->

                <button id="btn-submit" type="submit" class="btn btn-default add-to-cart"><i
                        class="fa fa-shopping-cart"></i>Adicionar ao carrinho
                </button>
            </form>
        </div> <!-- FIM div row -->
    </div>
</section>
</body>

<th:block layout:fragment="javascript">
    <script type="text/javascript" th:src="@{/js/produtoCustomizado.js}"></script>
</th:block>




</html>
