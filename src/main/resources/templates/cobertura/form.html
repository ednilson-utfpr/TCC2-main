<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="container" style="margin-top:100px;">
        <h2>Formulário de Cadastro - Cobertura</h2>

        <div class="row">
            <form th:action="@{/cobertura}" method="post"
                  th:object="${cobertura}">
                <div class="row">
                    <div class="form-group">
                        <label for="id">Código </label>
                        <input type="text" class="form-control"
                               th:field="*{id}"	readonly style="width:auto" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"
                               th:field="*{nome}" />
                        <span th:if="${#fields.hasErrors('nome')}"
                              th:errors="*{nome}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>



                <div class="row">
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control"
                               th:field="*{valor}" style="width:auto"/>
                        <span th:if="${#fields.hasErrors('valor')}"
                              th:errors="*{valor}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-primary"
                            type="submit" >Salvar</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
