<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <section id="slider">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#slider-carousel" data-slide-to="1"></li>
                            <li data-target="#slider-carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="col-sm-6">
                                    <h1><span>E</span>-CAKES</h1>
                                    <p>
                                        Bolo de anivers√°rio super colorido e alegre.
                                    </p>
                                </div>
                                <div class="col-sm-6">
                                    <img src="images/Bolos/bolo1.jpg" class="girl img-responsive" alt=""/>
                                </div>
                            </div>
                            <div class="item">
                                <div class="col-sm-6">
                                    <h1><span>E</span>-CAKES</h1>
                                    <p>
                                        Bolo de chocolate, recheado com brigadeiro e cobertura de mirtilos.
                                    </p>
                                </div>
                                <div class="col-sm-6">
                                    <img src="images/Bolos/bolo2.jpg" class="girl img-responsive" alt=""/>
                                </div>
                            </div>

                            <div class="item">
                                <div class="col-sm-6">
                                    <h1><span>E</span>-CAKES</h1>
                                    <p>
                                        Bolo com cobertura de chocolate, super saboroso.
                                </div>
                                <div class="col-sm-6">
                                    <img src="images/Bolos/bolo3.jpg" class="girl img-responsive" alt=""/>
                                </div>
                            </div>
                        </div>

                        <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                            <i class="fa fa-angle-left"></i>
                        </a>
                        <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <span id="produtoCustomizadoId" hidden th:value="${produtoCustomizadoId}"></span>
    <span id="produtoCustomizadoValor" hidden th:value="${produtoCustomizadoValor}"></span>
    <span id="coberturaNome" hidden th:value="${coberturaNome}"></span>
    <span id="recheioNome" hidden th:value="${recheioNome}"></span>
    <span id="formatoNome" hidden th:value="${formatoNome}"></span>
    <span id="produtoCustomizadoImagem" hidden th:value="${produtoCustomizadoImagem}"></span>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="left-sidebar">
                        <div th:replace="layout/fragments/category :: category(${categorias})"></div>
                        <div th:replace="layout/fragments/marcas :: marcas"></div>
                        <div th:replace="layout/fragments/price-range :: price-range"></div>
                        <div class="shipping text-center">
                            <img th:src="@{/images/home/folder.jpg}" alt=""/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-9 padding-right">
                    <div class="features_items">
                        <h2 class="title text-center">Items em Destaque</h2>
                        <div th:replace="layout/fragments/product :: product(${produtos})"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>
</body>

<th:block layout:fragment="javascript">
    <script type="text/javascript" th:src="@{/js/crud-pedidoItem.js}"></script>

    <script>
        $(document).ready(function () {
            adicionaProdutoCustomizadoCarrinho();
        });

    </script>
</th:block>

</html>
