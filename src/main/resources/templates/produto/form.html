<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="container" style="margin-top:100px;">
        <h2>Formulário de Cadastro - Produtos</h2>

        <div class="row">
            <form th:action="@{/produto}" method="post"
                  th:object="${produto}">
                <div class="row">
                    <div class="form-group">
                        <label for="id">Código</label>
                        <input type="text" class="form-control"
                               th:field="*{id}"	style="width:auto" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"
                               th:field="*{nome}" style="width: 350px" />
                        <span th:if="${#fields.hasErrors('nome')}"
                              th:errors="*{nome}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control"
                               th:field="*{descricao}" style="width: 400px"/>
                        <span th:if="${#fields.hasErrors('descricao')}"
                              th:errors="*{descricao}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control"
                                    th:field="*{categoria}">
                                <option value=""> (selecione)</option>
                                <option th:each="categoria: ${categorias}" th:value="${categoria.id}"
                                        th:text="${categoria.nome}" style="width: auto"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"
                                  class="text-danger"></span>
                        </div>
                    </div>

                <div class="row">
                    <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input type="text" class="form-control"
                               th:field="*{imagem}" style="width: 300px"/>
                        <span th:if="${#fields.hasErrors('imagem')}"
                              th:errors="*{imagem}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="estoque">Estoque</label>
                        <input type="text" class="form-control"
                               th:field="*{estoque}" style="width: 50px"/>
                        <span th:if="${#fields.hasErrors('estoque')}"
                              th:errors="*{estoque}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control"
                               th:field="*{valor}" style="width: 100px"/>

                        <span th:if="${#fields.hasErrors('valor')}"
                              th:errors="*{valor}"
                              class="text-danger"
                        ></span>
                    </div>
                </div>


                <div class="row">
                    <button class="btn btn-primary"
                            type="submit" >Salvar</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
