<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">
<head>
</head>
<body>
<th:block layout:fragment="css">

</th:block>
<section layout:fragment="conteudo">
    <div class="container" style="margin-top:100px;">
        <h1>Lista de Clientes</h1>
        <div class="row">
            <div class="col-md-6">
                <div th:if="${!#strings.isEmpty(sucesso)}"
                     class="alert alert-success">
                    <i class="fa fa-check-circle"></i>
                    <span th:text="${sucesso}">Mensagem de sucesso!</span>
                </div>

                <div th:if="${!#strings.isEmpty(erro)}"
                     class="alert alert-danger">
                    <i class="fa fa-trash"></i>
                    <span th:text="${erro}">Mensagem de erro!</span>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/}">
            <i class="fa fa-home"></i>
        </a>
        <a class="btn btn-primary" th:href="@{/cliente/new}">
            <i class="fa fa-plus"></i> Novo
        </a>

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>TELEFONE</th>
                <th>ENDEREÇO</th>
                <th>ENDEREÇO DE ENTREGA</th>
                <th>BAIRRO</th>
                <th>CIDADE</th>
                <th>ESTADO</th>
                <th>CEP</th>
                <th>USÚARIO</th>
                <th>EDITAR</th>
                <th>REMOVER</th>
            </tr>
            </thead>
            <tbody>
            <tr th:id="'row_' + ${cliente.id}" th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}">código</td>
                <td th:text="${cliente.nome}">nome</td>
                <td th:text="${cliente.cpf}">cpf</td>
                <td th:text="${cliente.telefone}">telefone</td>
                <td th:text="${cliente.endereco}">endereco</td>
                <td th:text="${cliente.enderecoEntrega}" >enderecoEntrega</td>
                <td th:text="${cliente.bairro}">bairro</td>
                <td th:text="${cliente.cidade}">cidade</td>
                <td th:text="${cliente.estado}">estado</td>
                <td th:text="${cliente.cep}">cep</td>
                <td th:text="${cliente.usuario.email}">usuario_id</td>


                <td>
                    <a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-primary">
                        <i class="fa fa-edit ml-2"></i>
                    </a>
                </td>
                <!-- REMOVER -->
                <td>
                    <form method="post"
                          th:action="@{/cliente/{id}?_method=DELETE(id=${cliente.id})}"
                          onsubmit="return removerAjax(this, '/cliente');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash ml-2" ></i>
                        </button>

                    </form>

                </td>
            </tr>
            </tbody>
        </table> <!-- FIM TABLE -->
    </div>
</section>
<th:block layout:fragment="javascript">
    <script type="text/javascript" th:src="@{/js/crud-msg.js}"></script>
    <script type="text/javascript" th:src="@{/js/contact.js}"></script>




</th:block>



</body>
</html>
